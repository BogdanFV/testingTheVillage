<html lang="en">
<head>

<body>
        <header>
            <div class="header-logo-cover">
                <img src="/images/header-logo.png" class="header-logo__img">
            </div>
            <div class="header-village">
                <img src="/images/standart-village-menu-header.png" class="header-village__img">
            </div>
        </header>
    <div class="container">
        <main>
            <div class="specproject-block">
                <div class="specproject-label">спецпроект</div>
            </div>
            <div class="specialproject-metainfo">
                <div class="metainfo-category">личный опыт</div>
                <div class="metainfo-border"></div>
                <div class="current-date">
                    <script language="javascript" type="text/javascript">
                    const monthNames = ["Января", "Февраля", "Марта", "Апреля", "Мая", "Июня",
                                        "Июля", "Августа", "Сентября", "Октября", "Ноября", "Декабря"
                                       ];
                        var date = new Date();

                        var dd = date.getDate();
                        if (dd < 10) dd = '0' + dd;

                        var mm = date.getMonth();
                        

                        var yy = date.getFullYear();
                        if (yy < 10) yy = '0' + yy;

                        document.write(dd + ' ' + monthNames[mm] + ' ' + yy);
                    </script>
                </div>
                <div class="metainfo-border"></div>
                <div class="metainfo-statistic">
                    <div class="views-amount-icon"></div>
                    <div class="views-amount">0</div>
                    <div class="comments-amount-icon"></div>
                    <div class="comments-amount">0</div>
                </div>
            </div>
            <h1>Как понять, что с вашим сердцем что-то не так</h1>
            <h2>И как продлить его работу</h2>
        </main>
    </div>

    </script>
